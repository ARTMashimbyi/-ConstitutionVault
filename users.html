<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <script src ="scripts/users.js" type="module" defer></script>
    <style>
       * {
            box-sizing: border-box;
        }
        .column{
            float: left;
            width: 33.33%;
            padding: 10px;
            height: 400px;
        }
        .row:after {
            content: "";
            display: table;
            clear: both
        }
    </style>
</head>
<body>
    <p>Welcome to Constitution Vault</p>
    <a href="GoogleAuth.html" class="button-class">Home</a>
    
    <section class="row">
        <section class="column" style="background-color: rgb(6, 109, 109);">
            <h2>Suggestions</h2>
            <p>Some suggestions will go here</p>
        </section>
        <section  class="column" style="background-color: rgb(10, 113, 113);">
            <h2>History</h2>
            <li id="history"></li>
        </section>
        <section class="column" style="background-color: rgb(13, 120, 120);">
            <h2>Recommendations</h2>
            <p>We recommend you look at these documents</p>
        </section>
    </section>

</body>
</html>
