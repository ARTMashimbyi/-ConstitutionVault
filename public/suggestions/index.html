<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archive Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
    }

    main {
      padding: 1.5rem;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: #34495e;
      color: white;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .search-bar input {
      width: 60%;
      padding: 0.6rem;
      font-size: 1em;
      margin: 1rem 0;
    }

    .document-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }

    article {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    article h3 {
      margin-top: 0;
    }

    article p {
      color: #555;
    }

    article a {
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 0.5em 1em;
      border-radius: 5px;
      display: inline-block;
      margin-top: 0.5em;
    }
    .doc-cards {
    display: flex;
    overflow-x: auto;
    gap: 1rem;
    padding: 1rem 0;
    scrollbar-width: thin; /* For Firefox */
    scrollbar-color: #34495e #f8f8f8; /* For Firefox */
  }

  .doc-cards::-webkit-scrollbar {
  height: 8px;
}

.doc-cards::-webkit-scrollbar-thumb {
  background: #bbb;
  border-radius: 4px;
}

  .doc-cards article {
    flex: 0 0 auto;
    width: 280px;
    min-height: 200px;
    display: flex;
    flex-direction: column;
  }

  .doc-cards article a {
    margin-top: auto;
  }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Welcome to the Digital Archive</h1>
      <p>Access important documents anytime, anywhere.</p>
    </header>

    <form class="search-bar">
      <input type="text" placeholder="Search by title, topic, or category...">
    </form>

    <section id="popular-documents">
      <h2>ðŸ”¥Popular DocumentsðŸ”¥</h2>
      <section class="doc-cards""></section>
    </section>    
  </main>
  <script type="module" src="suggestions.js"></script>
</body>
</html>
