<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview</title>
    <link rel="stylesheet" href="preview.css" />

    <!-- Firebase compat libs (if you still need them elsewhere)-->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
  </head>

  <body>
    <article>
      <!-- Error placeholder (hidden until needed) -->
      <p class="error-message" style="display: none; color: red"></p>

      <section>
        <header>
          <h1 class="title">Title</h1>
          <button class="btn-read" aria-label="View document">
            <!-- SVG icon omitted for brevity -->
            View
          </button>
        </header>

        <dl>
          <dt>Author:</dt>
          <dd class="author"></dd>

          <dt>Created:</dt>
          <dd class="publishDate"></dd>

          <dt>Modified:</dt>
          <dd class="updated"></dd>

          <dt>File Type:</dt>
          <dd class="document"></dd>

          <dt>Institution:</dt>
          <dd class="institution"></dd>
        </dl>
      </section>

      <section class="text-section" style="display: none">
        <h2>Text Content</h2>
        <p class="text-content"></p>
      </section>

      <menu>
        <li>
          <button class="btn-edit" aria-label="Edit document">Edit</button>
        </li>
        <li>
          <button class="btn-delete" aria-label="Delete document">
            Delete
          </button>
        </li>
      </menu>
    </article>

    <script type="module" src="preview.js"></script>
  </body>
</html>
