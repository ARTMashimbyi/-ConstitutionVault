<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ConstitutionVault | Search</title>
    <!-- centralized CSS (uses CSS variables for all modes) -->
    <link rel="stylesheet" href="../css/user-search.css" />
  </head>

  <body>
    <header class="search-header">
      <button
        onclick="location.href='../user_settings/index.html'"
        aria-label="Settings"
        class="settings-btn"
      >
        ⚙️ Settings
      </button>
      <h1>Search Constitutional Archive</h1>
    </header>

    <main>
      <section id="search-container"></section>
    </main>

    <footer>
      <p>© 2025 ConstitutionVault</p>
    </footer>

    <!-- 1) Early theme toggle -->
    <script>
      (() => {
        const s = JSON.parse(localStorage.getItem("userSettings") || "{}");
        const mode = s.themeClass || "";
        if (mode) document.body.classList.add(mode);
      })();
    </script>

    <!-- 2) Entry-point -->
    <script type="module" src="user-search.js"></script>
  </body>
</html>
