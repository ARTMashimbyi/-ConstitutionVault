<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ConstitutionVault | Search</title>

    <!-- only load the one CSS that includes all search‐UI + theme rules -->
    <link rel="stylesheet" href="../css/user-search.css" />
  </head>

  <body>
    <header class="search-header">
      <!-- Back to Home -->
      <button
        class="back-btn"
        aria-label="Back to Home"
        onclick="location.href='../suggestions/home.html'"
      >
        ← Home
      </button>

      <h1>Search Constitutional Archive</h1>

      <!-- Settings -->
      <button
        class="settings-btn"
        aria-label="Settings"
        onclick="location.href='../user_settings/index.html'"
      >
        ⚙️
      </button>
    </header>

    <main>
      <!-- mount point for the search UI -->
      <section id="search-container"></section>
    </main>

    <footer>
      <p>© 2025 ConstitutionVault</p>
    </footer>

    <!-- preserve theme early -->
    <script>
      (() => {
        const s = JSON.parse(localStorage.getItem("userSettings") || "{}");
        if (s.themeClass) {
          document.body.classList.add(s.themeClass);
        }
      })();
    </script>

    <!-- entry point for your search interface -->
    <script type="module" src="user-search.js"></script>
  </body>
</html>
