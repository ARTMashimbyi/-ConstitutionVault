<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConstitutionVault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #121c3e;
        --accent-yellow: #ffc20e;
        --accent-red: #ff0000;
        --background: #e3edf9;
        --white: #ffffff;
        --gray-light: #f5f7fa;
        --gray: #d1d5db;
        --border-radius-normal: 14px;
        --border-radius-long: 6px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background-color: var(--background);
        color: var(--primary);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      /* Header styles */
      header {
        background-color: var(--primary);
        padding: 1rem 0;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        display: flex;
        align-items: center;
        color: var(--white);
        font-weight: 700;
        font-size: 20px;
        text-decoration: none;
      }

      .logo-icon {
        background-color: var(--accent-yellow);
        width: 40px;
        height: 40px;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 12px;
        color: var(--primary);
        font-weight: bold;
      }

      nav ul {
        display: flex;
        list-style: none;
      }

      nav ul li {
        margin-left: 32px;
      }

      nav ul li a {
        color: var(--white);
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      nav ul li a:hover {
        color: var(--accent-yellow);
      }

      .auth-buttons {
        display: flex;
        gap: 16px;
      }

      .btn {
        padding: 10px 24px;
        border-radius: var(--border-radius-normal);
        font-weight: 500;
        font-size: 16px;
        cursor: pointer;
        border: none;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .btn-login {
        background-color: transparent;
        color: var(--white);
        border: 1px solid var(--white);
      }

      .btn-login:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .btn-signup {
        background-color: var(--accent-yellow);
        color: var(--primary);
      }

      .btn-signup:hover {
        background-color: #ffd54f;
      }

      /* Hero section */
      .hero-section {
        padding: 80px 0;
        position: relative;
        overflow: hidden;
        text-align: center;
      }

      .hero-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .hero-text {
        max-width: 800px;
        margin: 0 auto;
      }

      .hero-text h1 {
        font-size: 48px;
        font-weight: 700;
        line-height: 1.2;
        margin-bottom: 24px;
        color: var(--primary);
      }

      .hero-text p {
        font-size: 20px;
        line-height: 1.6;
        color: var(--primary);
        opacity: 0.9;
        margin-bottom: 32px;
      }

      .cta-buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }

      .btn-primary {
        background-color: var(--primary);
        color: var(--white);
        padding: 14px 32px;
        border-radius: var(--border-radius-normal);
        font-weight: 600;
        font-size: 18px;
        cursor: pointer;
        border: none;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .btn-primary:hover {
        background-color: #1a2954;
        transform: translateY(-2px);
      }

      .admin-link {
        font-size: 14px;
        color: var(--primary);
        text-decoration: none;
        opacity: 0.8;
        transition: all 0.3s ease;
      }

      .admin-link:hover {
        opacity: 1;
        text-decoration: underline;
      }

      /* Features section */
      .features-section {
        padding: 80px 0;
        background-color: var(--primary);
      }

      .section-header {
        text-align: center;
        margin-bottom: 60px;
      }

      .section-header h2 {
        font-size: 32px;
        font-weight: 700;
        color: var(--white);
        margin-bottom: 16px;
      }

      .section-header p {
        font-size: 20px;
        color: var(--white);
        opacity: 0.9;
        max-width: 700px;
        margin: 0 auto;
      }

      .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 32px;
      }

      .feature-card {
        background-color: var(--gray-light);
        border-radius: 16px;
        padding: 32px;
        transition: all 0.3s ease;
      }

      .feature-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }

      .feature-icon {
        background-color: var(--accent-yellow);
        width: 60px;
        height: 60px;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 24px;
      }

      .feature-card h3 {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 16px;
        color: var(--primary);
      }

      .feature-card p {
        font-size: 16px;
        line-height: 1.6;
        color: var(--primary);
        opacity: 0.8;
      }

      /* How it works section */
      .process-section {
        padding: 80px 0;
        background-color: var(--primary);
      }

      .steps {
        display: flex;
        justify-content: space-between;
        margin-top: 60px;
        position: relative;
        list-style-type: none;
      }

      .steps::before {
        content: "";
        position: absolute;
        top: 40px;
        left: 0;
        right: 0;
        height: 3px;
        background-color: var(--accent-yellow);
        z-index: 0;
      }

      .step {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        width: 25%;
        position: relative;
        z-index: 1;
      }

      .step-number {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: var(--accent-yellow);
        color: var(--primary);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 24px;
        border: 5px solid var(--primary);
      }

      .step h3 {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 12px;
        color: var(--white);
      }

      .step p {
        font-size: 16px;
        line-height: 1.5;
        color: var(--white);
        opacity: 0.9;
        max-width: 250px;
      }

      /* Footer */
      footer {
        background-color: var(--white);
        padding: 60px 0 30px;
      }

      .footer-content {
        margin-bottom: 40px;
      }

      .footer-about {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }

      .footer-logo {
        display: flex;
        align-items: center;
        color: var(--primary);
        font-weight: 700;
        font-size: 20px;
        text-decoration: none;
        margin-bottom: 16px;
        justify-content: center;
      }

      .footer-logo .logo-icon {
        margin-right: 12px;
      }

      .footer-about p {
        font-size: 16px;
        line-height: 1.6;
        color: var(--primary);
        opacity: 0.8;
        margin-bottom: 24px;
      }

      .copyright {
        text-align: center;
        padding-top: 30px;
        border-top: 1px solid var(--gray);
        font-size: 14px;
        color: var(--primary);
        opacity: 0.7;
      }

      /* Responsive design */
      @media (max-width: 992px) {
        .hero-content {
          flex-direction: column;
        }

        .hero-text {
          max-width: 100%;
          text-align: center;
        }

        .steps {
          flex-direction: column;
          gap: 40px;
        }

        .steps::before {
          display: none;
        }

        .step {
          width: 100%;
        }
      }

      @media (max-width: 768px) {
        nav {
          display: none;
        }

        .auth-buttons {
          display: none;
        }

        .header-content {
          justify-content: center;
        }

        .features-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <!-- HEADER -->
  <header>
    <section class="container header-content">
      <a href="#" class="logo">
        <span class="logo-icon">CV</span>
        <span>ConstitutionVault</span>
      </a>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#features">Features</a></li>
          <li><a href="#how-it-works">How It Works</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </nav>
      <aside class="auth-buttons">
        <!-- Sign Up (only if users can register) -->
        <a href="./user-sign-up/index.html" class="btn btn-signup">Sign Up</a>
        <!-- One Log In for everyone -->
        <a href="./admin-sign-in/admin_sign_in.html" class="btn btn-login"
          >Log In</a
        >
      </aside>
    </section>
  </header>

  <!-- HERO SECTION -->
  <section class="hero-section">
    <main class="container hero-content">
      <article class="hero-text">
        <h1>Discover Historical Constitutional Data</h1>
        <p>
          Access, search, and explore a comprehensive archive of constitutional
          documents through our intuitive interface powered by advanced search
          technology.
        </p>
        <nav class="cta-buttons">
          <a href="./admin-sign-in/admin_sign_in.html" class="btn-primary"
            >Log In</a
          >
          <a href="./user-sign-up/index.html" class="btn-secondary">Sign Up</a>
        </nav>
      </article>
    </main>
  </section>
</html>
