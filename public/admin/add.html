<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ConstitutionVault | Admin Upload</title>
  <link rel="stylesheet" href="add.css" />
</head>
<body>
  <header>
    <h1>ConstitutionVault Admin Upload</h1>
  </header>
  <main>
    <form id="uploadForm" action="http://localhost:3000/constitutionalDocuments" method="POST" enctype="multipart/form-data">
      <fieldset>
        <legend>Upload Document</legend>

        <label for="fileType">File Type</label>
        <select id="fileType" name="fileType" required>
          <option value="document">Document</option>
          <option value="image">Image</option>
          <option value="audio">Audio</option>
          <option value="video">Video</option>
        </select>

        <label for="document">Select File</label>
        <input type="file" id="document" name="document" required />

        <label for="title">Title</label>
        <input type="text" id="title" name="title" required />

        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />

        <label for="continent">Continent</label>
        <input type="text" id="continent" name="continent" required />

        <label for="country">Country</label>
        <input type="text" id="country" name="country" required />

        <label for="institution">Institution</label>
        <input type="text" id="institution" name="institution" />

        <label for="author">Author/Creator</label>
        <input type="text" id="author" name="author" />

        <label for="category">Category</label>
        <input type="text" id="category" name="category" />

        <label for="keywords">Keywords</label>
        <input type="text" id="keywords" name="keywords" />

        <label for="level">Archival Level</label>
        <select id="level" name="level" required>
          <option value="fonds">Fonds</option>
          <option value="series">Series</option>
          <option value="subseries">Subseries</option>
          <option value="file">File</option>
          <option value="item">Item</option>
        </select>

        <label for="parentId">Parent Document ID (optional)</label>
        <input type="number" id="parentId" name="parentId" />

        <button type="submit">Upload</button>
      </fieldset>
    </form>
    <p id="uploadStatus" style="display: none;"></p>
  </main>
  <script src="add.js"></script>
</body>
</html>
