<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>ConstitutionVault | Admin Upload</title>
    <link rel="stylesheet" href="admin-add.css" />
  </head>
  <body>
    <header class="admin-header">
      <!-- Back arrow uses history.back() to return to previous page -->
      <button
        type="button"
        class="back-arrow"
        aria-label="Go Back"
        onclick="history.back()"
      >
        ←
      </button>
      <!-- Home button always goes to the admin home page -->
      <a href="home_page/admin_home.html" class="home-button" aria-label="Home"
        >⌂</a
      >
      <h1>Admin Portal</h1>
    </header>

    <!-- Center and enlarge the upload page container -->
    <main class="upload-page" style="max-width: 800px; margin: 20px auto">
      <form id="uploadForm" class="upload-form" novalidate>
        <fieldset>
          <legend>Upload a File</legend>

          <!-- File type selector -->
          <label for="fileType">
            File Type
            <select id="fileType" name="fileType" required>
              <option value="document">Document / PDF</option>
              <option value="video">Video</option>
              <option value="image">Image</option>
              <option value="audio">Audio</option>
              <option value="text">Text</option>
            </select>
          </label>

          <!-- File upload container -->
          <label for="file" id="fileContainer">
            Upload File
            <input type="file" id="file" name="file" />
            <p class="max-size-note">Max size: 100 MB</p>
          </label>

          <!-- Text input container (shown only when “Text” is selected) -->
          <label for="textContent" id="textContainer" hidden>
            Enter Text
            <textarea id="textContent" name="textContent" rows="5"></textarea>
          </label>

          <!-- Title -->
          <label for="title">
            Title
            <input type="text" id="title" name="title" required />
          </label>

          <!-- Upload date -->
          <label for="date">
            Upload Date
            <input type="date" id="date" name="date" required />
          </label>

          <!-- Institution/Place -->
          <label for="institution">
            Institution / Place
            <input type="text" id="institution" name="institution" />
          </label>

          <!-- Author -->
          <label for="author" id="authorContainer">
            Author
            <input type="text" id="author" name="author" />
          </label>

          <!-- Category -->
          <label for="category" id="categoryContainer">
            Category
            <input type="text" id="category" name="category" />
          </label>

          <!-- Keywords -->
          <label for="keywords" id="keywordsContainer">
            Keywords (comma-separated)
            <input type="text" id="keywords" name="keywords" />
          </label>

          <!-- Directory (readonly, set via JS) -->
          <label for="directory">
            Directory Location
            <input
              type="text"
              id="directory"
              name="directory"
              readonly
              aria-readonly="true"
            />
          </label>

          <!-- Submit button and status -->
          <button type="submit" class="btn-submit">Upload</button>
          <p id="uploadStatus" role="status" aria-live="polite"></p>
        </fieldset>
      </form>
    </main>

    <footer class="admin-footer">
      &copy; 2025 ConstitutionVault | All Rights Reserved
    </footer>

    <script type="module" src="admin-add.js"></script>
  </body>
</html>
