<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ConstitutionVault | Admin Upload</title>
    <link rel="stylesheet" href="admin-add.css" />
    <style>
      .file-container {
        margin-bottom: 15px;
      }
      .text-content {
        display: none;
        width: 100%;
        min-height: 150px;
        margin-top: 5px;
        padding: 10px;
        font-family: Arial, sans-serif;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .max-size-note {
        margin-top: 5px;
        font-size: 0.85em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="hierarcy.html" class="back-arrow">‚Üê</a>
      <h1>ConstitutionVault Admin Portal</h1>
    </header>
    <main>
      <section>
        <h2>Upload Constitution Vault Data</h2>
        <form id="uploadForm" enctype="multipart/form-data">
          <fieldset>
            <legend>Add File</legend>

            
            <label for="fileType">File Type</label>
            <select id="fileType" name="fileType" required>
              <option value="document">Document/PDF</option>
              <option value="video">Video</option>
              <option value="image">Image</option>
              <option value="audio">Audio</option>
              <option value="text">Text</option>
            </select>

            
            <div class="file-container">
              <label for="file" id="fileLabel">Upload File</label>
              <input type="file" id="file" name="file" />
              <p class="max-size-note">Maximum file size allowed: 100 MB</p>
              
              
              <label for="textContent" id="textContentLabel" style="display: none;">Enter Text Content</label>
              <textarea id="textContent" name="textContent" class="text-content"></textarea>
            </div>

            
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />

            <label for="date">Date</label>
            <input
              type="date"
              id="date"
              name="date"
              required
              class="readonly-field"
              readonly
            />

            <label for="institution">Institution/Place</label>
            <input type="text" id="institution" name="institution" />

            <label for="author" id="authorLabel">Author</label>
            <input type="text" id="author" name="author" />

            <label for="category">Category</label>
            <input type="text" id="category" name="category" />

            <label for="keywords">Keywords (comma separated)</label>
            <input type="text" id="keywords" name="keywords" />

            <label for="directory">Directory Location</label>
            <input
              type="text"
              id="directory"
              name="directory"
              required
              class="readonly-field"
              readonly
            />

            <button type="submit">Upload</button>
          </fieldset>
        </form>

        <p
          id="uploadStatus"
          style="display: none; color: green; font-weight: bold"
        ></p>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 ConstitutionVault | All Rights Reserved</p>
    </footer>

    <script type="module" src="admin-add.js"></script>
  </body>
</html>
