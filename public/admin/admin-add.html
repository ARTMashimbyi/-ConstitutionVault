<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ConstitutionVault | Admin Upload</title>
    <link rel="stylesheet" href="admin-add.css" />
  </head>
  <body>
    <header>
      <a href="hierarcy.html" class="back-arrow">←</a>
      <h1>ConstitutionVault Admin Portal</h1>
    </header>
    <main>
      <section>
        <h2>Upload Constitutional Archive Data</h2>
        <form id="uploadForm" enctype="multipart/form-data">
          <fieldset>
            <legend>Add File</legend>

            <!-- File Type Selection -->
            <label for="fileType">File Type</label>
            <select id="fileType" name="fileType" required>
              <option value="document">Document/PDF</option>
              <option value="video">Video</option>
              <option value="image">Image</option>
              <option value="audio">Audio</option>
            </select>

            <!-- File input -->
            <label for="file" id="fileLabel">Upload File</label>
            <input type="file" id="file" name="file" required />
            <p class="max-size-note">Maximum file size allowed: 100 MB</p>

            <!-- Basic metadata -->
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />

            <label for="date">Date</label>
            <input
              type="date"
              id="date"
              name="date"
              required
              class="readonly-field"
              readonly
            />

            <label for="institution">Institution/Place</label>
            <input type="text" id="institution" name="institution" />

            <label for="author" id="authorLabel">Author</label>
            <input type="text" id="author" name="author" />

            <label for="category">Category</label>
            <input type="text" id="category" name="category" />

            <label for="keywords">Keywords (comma separated)</label>
            <input type="text" id="keywords" name="keywords" />

            <label for="directory">Directory Location</label>
            <input
              type="text"
              id="directory"
              name="directory"
              required
              class="readonly-field"
              readonly
            />

            <button type="submit">Upload</button>
          </fieldset>
        </form>

        <p
          id="uploadStatus"
          style="display: none; color: green; font-weight: bold"
        ></p>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 ConstitutionVault | All Rights Reserved</p>
    </footer>

    <script type="module" src="admin-add.js"></script>
     
  </body>
</html>
