<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constitutional Archive - Admin Portal</title>
    
    <link rel="stylesheet" href="hierarcy.css" />
    <link rel="stylesheet" href="move-files.css" />
</head>
<body>
    <header>
        <h1>Constitutional Archive Admin</h1>
        <section class="user-controls">
            <span>Welcome, Admin</span>
            <button class="logout-btn">Logout</button>
        </section>
    </header>
    
    <main class="container">
        <aside class="sidebar">
            <h2>Archive Directory</h2>
            <nav class="directory-tree">
                <ul id="root-directory">
                    <!-- Directory structure will be populated by JavaScript -->
                </ul>
            </nav>
        </aside>
        
        <section class="main-content">
            <nav class="path-nav" id="path-navigation">
                <a href="#">Root</a>
                <!-- Path navigation will be populated by JavaScript -->
            </nav>
            
            <section class="actions">
                <form class="search-bar">
                    <span class="search-icon">üîç</span>
                    <input type="text" placeholder="Search in current directory...">
                </form>
                
                <section class="btn-group">
                    <button class="btn" id="new-dir-btn">
                        <span>New Directory</span>
                    </button>
                    <button class="btn" id="upload-btn">
                        <span>Upload Files</span>
                    </button>
                </section>
            </section>
            <section id="directory-container" class="directory-container"></section>
            
            <article class="content-grid" id="content-grid">
                <!-- Content will be populated by JavaScript -->
            </article>
            
            <!-- Empty state for empty directories -->
            <section class="empty-state" id="empty-state" style="display:none;">
                <figure style="font-size: 4rem;">üìÇ</figure>
                <p>This directory is empty.</p>
                <button class="btn" style="margin: 1rem auto;">Upload Files</button>
            </section>
        </section>
    </main>
    
    <!-- New Directory Modal -->
    <dialog class="modal-bg" id="new-dir-modal">
        <article class="modal">
            <h2>Create New Directory</h2>
            <form id="new-dir-form">
                <fieldset class="form-group">
                    <label for="dir-name">Directory Name</label>
                    <input type="text" id="dir-name" placeholder="Enter directory name" required>
                </fieldset>
                <fieldset class="form-group">
                    <label for="dir-description">Description (Optional)</label>
                    <input type="text" id="dir-description" placeholder="Brief description of this directory">
                </fieldset>
                <section class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-dir-btn">Cancel</button>
                    <button type="submit" class="btn">Create</button>
                </section>
            </form>
        </article>
    </dialog>

    <section id="hierarchy-container"></section>

    <form id="create-directory-form">
        <input type="text" id="directory-path" placeholder="e.g., Africa/Nigeria/2023" />
        <button type="submit">Create Directory</button>
    </form>
   
    <script type="module" src="hierarcy.js"></script>
    <script type="module" src="moveFiles.js"></script>
</body>
</html>
