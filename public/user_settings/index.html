<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css" />
  </head>

  <body>
    <main>
      <h1>Settings</h1>

      <!-- Mode selector (no divs) -->
      <section class="mode-switcher">
        <button data-mode="" id="mode-default">Default</button>
        <button data-mode="dark-mode" id="mode-dark">Dark</button>
        <button data-mode="solar-mode" id="mode-solar">Solarized</button>
        <button data-mode="hc-mode" id="mode-hc">High-Contrast</button>
      </section>

      <h2>Filter homepage:</h2>
      <form id="filterForm">
        <section>
          <label for="author">Author</label>
          <input
            type="text"
            id="author"
            name="author"
            placeholder="e.g. Jane Doe"
          />
        </section>
        <section>
          <label for="category">Category</label>
          <input
            type="text"
            id="category"
            name="category"
            placeholder="e.g. Technology"
          />
        </section>
        <section>
          <label for="keywords">Keywords</label>
          <input
            type="text"
            id="keywords"
            name="keywords"
            placeholder="e.g. AI, Science"
          />
        </section>
        <section>
          <label for="institution">Institution / Place</label>
          <input
            type="text"
            id="institution"
            name="institution"
            placeholder="e.g. MIT, London"
          />
        </section>
        <button type="submit">Save Settings</button>
      </form>
    </main>

    <script src="settings.js"></script>
  </body>
</html>
