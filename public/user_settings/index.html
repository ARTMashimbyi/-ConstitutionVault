<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css" />
  </head>

  <body>
    <main>
      <h1>Settings</h1>

      <!-- Back button -->
      <button id="backButton" class="back-button">← Back</button>

      <!-- Theme switcher -->
      <section class="mode-switcher">
        <button data-mode="" id="mode-default">Default</button>
        <button data-mode="dark-mode" id="mode-dark">Dark</button>
        <button data-mode="solar-mode" id="mode-solar">Solarized</button>
        <button data-mode="hc-mode" id="mode-hc">High-Contrast</button>
      </section>

      <h2>Filter homepage:</h2>
      <form id="filterForm">
        <section>
          <label for="author">Author(s)</label>
          <input
            type="text"
            id="author"
            name="author"
            placeholder="e.g. Jane Doe, John Smith"
          />
        </section>

        <section>
          <label for="category">Category(ies)</label>
          <input
            type="text"
            id="category"
            name="category"
            placeholder="e.g. Law, History"
          />
        </section>

        <section>
          <label for="keywords">Keywords</label>
          <input
            type="text"
            id="keywords"
            name="keywords"
            placeholder="e.g. Freedom, Rights"
          />
        </section>

        <section>
          <label for="institution">Institution(s)</label>
          <input
            type="text"
            id="institution"
            name="institution"
            placeholder="e.g. Wits, UCT"
          />
        </section>

        <section>
          <label for="type">Default File Type</label>
          <select id="type" name="type">
            <option value="">All</option>
            <option value="document">Document</option>
            <option value="image">Image</option>
            <option value="video">Video</option>
            <option value="audio">Audio</option>
            <option value="text">Text</option>
          </select>
        </section>

        <section>
          <label for="sort">Default Sort Order</label>
          <select id="sort" name="sort">
            <option value="">Default</option>
            <option value="title-asc">Title ↑</option>
            <option value="title-desc">Title ↓</option>
            <option value="year-asc">Date ↑</option>
            <option value="year-desc">Date ↓</option>
          </select>
        </section>

        <section>
          <label for="columns">Results per Row</label>
          <select id="columns" name="columns">
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </section>

        <section>
          <label for="pageSize">Results Per Page</label>
          <select id="pageSize" name="pageSize">
            <option value="10">10</option>
            <option value="20" selected>20</option>
            <option value="50">50</option>
          </select>
        </section>

        <section class="date-range">
          <div>
            <label for="dateFrom">Date From</label>
            <input type="date" id="dateFrom" name="dateFrom" />
          </div>
          <div>
            <label for="dateTo">Date To</label>
            <input type="date" id="dateTo" name="dateTo" />
          </div>
          <div>
            <label>
              <input type="checkbox" id="allTime" name="allTime" />
              All Time
            </label>
            <small>When checked, ignores date range</small>
          </div>
        </section>

        <section>
          <label for="snippetLength">Snippet Preview Length</label>
          <select id="snippetLength" name="snippetLength">
            <option value="50">50 chars</option>
            <option value="100" selected>100 chars</option>
            <option value="200">200 chars</option>
            <option value="300">300 chars</option>
            <option value="500">500 chars</option>
          </select>
        </section>

        <section class="actions">
          <button type="submit">Save Settings</button>
          <button type="button" id="resetSettings">Reset to Defaults</button>
        </section>
      </form>
    </main>

    <script src="settings.js"></script>
  </body>
</html>
