<!DOCTYPE html>
<html>
<head>
  <title>OAuth Callback</title>
  <meta name="google-signin-client_id" content="271321648137-cuohkf3httmdgvgv256jm5hlkbj1kenu.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h2>Logging you in...</h2>

  <script>
    function handleCredentialResponse(response) {
      const idToken = response.credential;

      // Send ID token directly to backend for verification
      fetch("https://constitution-vault-backend-1234.azurewebsites.net/api/oauthGoogle", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ idToken })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.body.innerHTML += `<p>✅ Login successful. Token stored in DB!</p>`;
        } else {
          document.body.innerHTML += `<p>❌ Login failed: ${data.message}</p>`;
        }
      })
      .catch((err) => {
        console.error("Network error:", err);
        document.body.innerHTML += "<p>❌ Login failed: Request error.</p>";
      });
    }

    window.onload = () => {
      google.accounts.id.initialize({
        client_id: "271321648137-cuohkf3httmdgvgv256jm5hlkbj1kenu.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });

      // Automatically show One Tap UI
      google.accounts.id.prompt();
    };
  </script>
</body>
</html>
