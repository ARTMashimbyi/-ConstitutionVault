<!-- public/add.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Book</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Add a Book</h1>
    <form id="uploadForm" action="http://localhost:3000/upload" method="POST" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Book Name" required /><br>
      <input type="number" name="year" placeholder="Year" required /><br>
      <input type="text" name="writer" placeholder="Writer" required /><br>
      <input type="text" name="subject" placeholder="Subject" required /><br>
      <input type="file" name="document" required /><br>
      <button type="submit">Upload Book</button>
    </form>
    <div id="response"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
