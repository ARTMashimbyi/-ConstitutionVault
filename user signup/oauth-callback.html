<!DOCTYPE html>
<html>
<head>
  <title>OAuth Callback</title>
</head>
<body>
  <h2>Logging you in...</h2>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    if (code) {
      fetch("https://constitution-vault-backend-1234.azurewebsites.net/api/oauthGoogle", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })  // Send code to backend
      })
      .then(res => res.json())
      .then(data => {
        console.log("User info:", data);
        document.body.innerHTML += `<p>Welcome, ${data.name}</p>`;
      })
      .catch(err => {
        console.error("Error during login:", err);
        document.body.innerHTML += "<p>Error logging in. Please try again.</p>";
      });
    } else {
      document.body.innerHTML += "<p>Something went wrong. No code found.</p>";
    }
  </script>
</body>
</html>
